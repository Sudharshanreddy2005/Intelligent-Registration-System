<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registration — Frugal Testing Assignment</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="page">
    <section class="hero">
      <div class="card">
        <header class="card-header">
          <h1>Register</h1>
          <p class="muted">Create your profile — secure and quick</p>
        </header>

        <form id="regForm" novalidate>
          <div class="grid">

            <div class="field">
              <label for="firstName">First Name <span class="req">*</span></label>
              <input id="firstName" name="firstName" required maxlength="50" />
              <div class="error" id="err-firstName"></div>
            </div>

            <div class="field">
              <label for="lastName">Last Name <span class="req">*</span></label>
              <input id="lastName" name="lastName" required maxlength="50" />
              <div class="error" id="err-lastName"></div>
            </div>

            <div class="field">
              <label for="email">Email <span class="req">*</span></label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required />
              <div class="error" id="err-email"></div>
            </div>

            <!-- Phone with left-side country code -->
            <div class="field">
              <label for="phone">Phone Number <span class="req">*</span></label>
              <div class="phone-wrapper">
                <span id="countryCode">+91</span>
                <input id="phone" name="phone" inputmode="tel" placeholder="9876543210" required />
              </div>
              <div class="error" id="err-phone"></div>
            </div>

            <div class="field">
              <label for="age">Age</label>
              <input id="age" name="age" type="number" min="1" max="120" />
            </div>

            <div class="field">
              <label>Gender <span class="req">*</span></label>
              <div class="radios">
                <label><input type="radio" name="gender" value="male" required /> Male</label>
                <label><input type="radio" name="gender" value="female" /> Female</label>
                <label><input type="radio" name="gender" value="other" /> Other</label>
              </div>
              <div class="error" id="err-gender"></div>
            </div>

            <div class="field full">
              <label for="address">Address</label>
              <textarea id="address" name="address" rows="2"></textarea>
            </div>

            <div class="field">
              <label for="country">Country</label>
              <select id="country" aria-label="Country selector"></select>
            </div>

            <div class="field">
              <label for="state">State</label>
              <select id="state" aria-label="State selector"></select>
            </div>

            <div class="field">
              <label for="city">City</label>
              <select id="city" aria-label="City selector"></select>
            </div>

            <!-- Password with inline SVG eye -->
            <div class="field">
              <label for="password">Password <span class="req">*</span></label>
              <div class="password-wrapper">
                <input id="password" name="password" type="password" required />
                <button type="button" class="toggle-eye" aria-label="Toggle password visibility" onclick="togglePassword('password', this)">
                  <!-- open-eye path (initial) -->
                  <svg viewBox="0 0 24 24" class="eye-icon" focusable="false" aria-hidden="true">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 12a4.5 4.5 0 110-9 4.5 4.5 0 010 9z"/>
                  </svg>
                </button>
              </div>
              <meter max="4" id="pwdMeter"></meter>
              <small id="pwdText" class="muted">Password strength</small>
              <div class="error" id="err-password"></div>
            </div>

            <div class="field">
              <label for="confirmPassword">Confirm Password <span class="req">*</span></label>
              <div class="password-wrapper">
                <input id="confirmPassword" name="confirmPassword" type="password" required />
                <button type="button" class="toggle-eye" aria-label="Toggle password visibility" onclick="togglePassword('confirmPassword', this)">
                  <svg viewBox="0 0 24 24" class="eye-icon" focusable="false" aria-hidden="true">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 12a4.5 4.5 0 110-9 4.5 4.5 0 010 9z"/>
                  </svg>
                </button>
              </div>
              <div class="error" id="err-confirmPassword"></div>
            </div>

            <div class="field full check">
              <label><input type="checkbox" id="terms" required /> I agree to Terms & Conditions <span class="req">*</span></label>
              <div class="error" id="err-terms"></div>
            </div>
          </div>

          <div class="actions">
            <button type="submit" id="submitBtn" disabled>Register</button>
            <button type="button" id="resetBtn" class="muted-btn">Reset</button>
          </div>

          <div id="formAlert" class="alert" role="status" aria-live="polite"></div>
        </form>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
